App\Entity\Comments:
    comments_{1..10}:
        title: '<text(20)>'
        body: '<text(100)>'
        createdAt: '<dateTime()>'
        users: '@users_*'
        events: '@events_*'

App\Entity\Dogs:
    dogs_{1..30}:
        name: '<firstName()>'
        avatar: '<word()>'
        dogCondition: '<numberBetween(0, 2)>'
        sex: '<numberBetween(0, 1)>'
        castrate: '<numberBetween(0, 1)>'
        age: '<numberBetween(0, 15)>'
        createdAt: '<dateTime()>'
        mood: '@moods_*'
        temperament: '@temperament_*'
        users: '@users_*'
        
App\Entity\Temperaments:
    temperament_{1..15}:
        name: '<word()>'
        picture: '<imageUrl()>'
        createdAt: '<dateTime()>'

App\Entity\Moods:
    moods_{1..15}:
        name: '<word()>'
        picture: '<imageUrl()>'
        createdAt: '<dateTime()>'

App\Entity\Events:
    events_{1..10}:
        name: '<word()>'
        locate: '<latitude(-90, 90)>'
        maxParticipant: '<numberbetween(1, 5)>'
        datetime: '<dateTime()>'
        duration: '<numberbetween(1, 5)>'
        description: '<paragraph(5)>'
        slug: '<slug()>'
        tags: '<numberBetween(1, 15)>x @tags_*'
        users: '@users_*'
        createdAt: '<dateTime()>'

App\Entity\Tags:
    tags_{1..10}:
        name: '<word()>'
        picture: '<imageUrl()>'
        createdAt: '<dateTime()>'

App\Entity\Users:
    users_{1..15}:
        email: '<email()>'
        firstname: '<firstName()>'
        lastname: '<lastName()>'
        pseudo: '<word()>'
        password: '<password()>'
        discussions: '<numberBetween(1, 15)>x @discussion_*'
        slug: '<slug()>'
        createdAt: '<dateTime()>'

App\Entity\Messages:
    messages_{1..30}:
        title: '<text(20)>'
        body: '<text(100)>'
        discussion: '@discussion_*'
        user: '@users_*'
        createdAt: '<dateTime()>'

App\Entity\Discussions:
    discussion_{1..15}:
        title: '<text(20)>'
        createdAt: '<dateTime()>'