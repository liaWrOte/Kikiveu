nelmio_cors:
    defaults:
        allow_credentials: true
        origin_regex: false
        allow_origin: ['*']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization', 'X-Resquested-With', 'Accept', 'Origin']
        expose_headers: ['Link']
        max_age: 3600